    <div class="flex m-auto flex-col items-center justify-center max-w-6xl h-screen">
      <div class="mt-5" id="switchSection">
        <p id="textValue" class="mr-3 text-slate-500 inline-block">Dark Mode</p>
        <input type="checkbox" name="switchTheme" id="switchTheme" class="switchTheme" />
        <label for="switchTheme" />
      </div>
      <div class="signform px-5 py-5 w-4/5 sm:w-2/4 m-auto rounded-lg bg-slate-200">
        <form class="signInput flex flex-col h-auto justify-center gap-3">
          <h2 class="text-2xl text-slate-400">Login</h2>
          <div class="flex flex-col">
            <label for="clientEmail" class="text-slate-500">Email</label>
            <input type="email" name="clientEmail" id="clientEmail" class="h-9 rounded-md px-3"
              placeholder="Enter your email" />
          </div>
          <div class="flex flex-col">
            <label for="clientPass" class="text-slate-500">Password</label>
            <input type="text" name="clientPass" id="clientPass" class="h-9 rounded-md px-3"
              placeholder="Type your password" />
          </div>
          <button id="mailLogin"
            class="text-white bg-blue-70 bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
          <hr class="border-slate-300 mt-2 mb-2" />
          <button id="googleLogin" type="button"
            class="text-white bg-slate-400 hover:bg-slate-500/90 focus:ring-4 focus:outline-none focus:ring-[bg-slate-400]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">

            </svg>
            Login with Google
